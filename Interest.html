<!DOCTYPE html>

<body>
    <script>
        
function calculateSimpleInterest(principal, rate, time) {
    
    const simpleInterest = (principal * rate * time) / 100;
    
    
    const amount = principal + simpleInterest;

    return { simpleInterest, amount };
}


const principal = 10000; 
const rate = 5;          
const time = 2;          


const { simpleInterest, amount } = calculateSimpleInterest(principal, rate, time);


console.log("Principal: Rs.", principal);
console.log("Rate of Interest: ", rate, "%");
console.log("Time: ", time, "years");
console.log("Simple Interest: Rs.", simpleInterest.toFixed(2));
console.log("Total Amount: Rs.", amount.toFixed(2));
    </script>
</body>
</html>

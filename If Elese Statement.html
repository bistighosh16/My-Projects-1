  <h1> Using The if....else Statement In The Script</h1> 
  <script type="text/javascript">
    var number=44;
    if(number%2!=0)
   {document.write(number + "is an even number");

   } 
   else{document.write(number + "is an odd number");

   } 
   
    document.write("<BR/>Thank You!");
   
  </script>

<html>
<head>
<script language="JavaScript">
exemplo = "JavaScript"
document.write("Text written with method big -> "+ exemplo.big() +"<br>")
document.write("Text written with method bold -> "+ exemplo.bold() +"<br>")
document.write("Text written with method blink -> "+ exemplo.blink() +"<br>")
document.write("Text written with method italics -> "+ exemplo.italics() +"<br>")
document.write("Text written with method small -> "+ exemplo.small() +"<br>")
document.write("Text written with method strike -> "+ exemplo.strike() +"<br>")
document.write("Text written with method sup -> "+ exemplo.sup() +"<br>")
document.write("Text written with method sub -> "+ exemplo.sub() +"<br>")
document.write("Text written with method toLowerCase -> "+ exemplo.toLowerCase() +"<br>")
document.write("Text written with method toUpperCase -> "+ exemplo.toUpperCase() +"<br>")
document.write("<br> contents of variable exemplo: "+ exemplo)
document.write("<br>contents of exemplo.substring(0,4):  "+ exemplo.substring(0,4))
document.write("<br> contents of exemplo.substring(4): "+ exemplo.substring(4))
document.write("<br> contents of exemplo.substring(4,2) : "+ exemplo.substring(4,2))
document.write("<br> contents of exemplo.substring(4,6) : "+ exemplo.substring(4,6))
</script>
</head>

<body bgcolor="#FFFFFF">



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
function centerText(text, width) {
    const padding = Math.max(0, Math.floor((width - text.length) / 2));
    return ' '.repeat(padding) + text;
}


const name = prompt("Enter the student's name:");
const age = prompt("Enter the student's age in years:");
const height = prompt("Enter the student's height in meters:");


const screenWidth = 50;
document.write(centerText("Student Information", screenWidth));
document.write(centerText(`Name: ${name}`, screenWidth));
document.write(centerText(`Age: ${age} years`, screenWidth));
document.write(centerText(`Height: ${height} meters`, screenWidth));
    </script>
</body>
</html>

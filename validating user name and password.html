        {

            var pass1 = thisform.pw1.value;
            var pass2 = thisform.pw2.value;
            if (userName==""){
                alert("Please Enter The User Name");
                return false;
            }
            if (userName.length<6){
                alert("User name must be of atleast six characters");
                return false;
            }
            if (pass1==""){
                alert("Please enter the password");
                return false;
            }
            if (pass1.length<8){
                alert("password must contain atleast eight characters");
                return false;
            }
            if (pass2==""){
                alert("Please enter the confirm password");
                return false;
            }
            if (pass2.length<8){
                alert("Confirm password must contain atleast eight characters");
                return false;
            }
            if (pass1!==pass2){
                alert("Password mismatched! Enter the correct Password ");
                return false;
            }
            return true;
        }

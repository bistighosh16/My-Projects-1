<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
function calculateVolume(length, width, height) {
    return length * width * height;
}


const length = 5;  
const width = 4;   
const height = 3; 

const volume = calculateVolume(length, width, height);


document.write("Length: ", length, "units");
document.write("Width: ", width, "units");
document.write("Height: ", height, "units");
document.write("Volume of the Cuboid: ", volume, "cubic units");
    </script>
</body>
</html>

<body>
    <script>
        
function calculateArea(base, height) {
    return (base * height) / 2;
}


const base = 10;  
const height = 5;  

const area = calculateArea(base, height);


console.log("Base: ", base, "units");
console.log("Height: ", height, "units");
console.log("Area of the Triangle: ", area, "square units");
    </script>

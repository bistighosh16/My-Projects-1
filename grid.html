<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
  <style>
    .row1{
        padding-top: 40px;
        text-align: center; 
        color: antiquewhite;
    }
    .row2{
        padding-top: 40px;

    .row6{

        color: blue;

  </style>
</head>
<body>

<div class="container">
  
  <div class="row1">
    <div class="col-md-1 h-50" style="background-color:red;height:50px;">Column1</div>

    <div class="col-md-1" style="background-color:rgba(220, 20, 60, 0.295);">Column10</div>
    <div class="col-md-1" style="background-color:rgb(145, 28, 13);">Column11</div>
    <div class="col-md-1" style="background-color:rgba(255, 0, 0, 0.548);">Column12</div>
  </div>
  <div class="row2">
    <div class="col-md-2" style="background-color: blue;">Column1</div>
    <div class="col-md-2" style="background-color: rgb(34, 34, 119);">Column2</div>
    <div class="col-md-2" style="background-color: cornflowerblue;">Column3</div>
    <div class="col-md-2" style="background-color: rgb(67, 67, 116);">Column4</div>
    <div class="col-md-2" style="background-color: rgba(23, 23, 167, 0.712);">Column5</div>
    <div class="col-md-2" style="background-color: rgb(19, 19, 73);">Column6</div>
  </div>

<div class="row3">
    <div class="col-md-3" style="background-color: green;">Column1</div>
    <div class="col-md-3" style="background-color: rgba(0, 128, 0, 0.692);">Column2</div>
    <div class="col-md-3" style="background-color: greenyellow;">Column3</div>
    <div class="col-md-3" style="background-color: rgb(28, 104, 28);">Column4</div>
</div>
<div class="row4">
    <div class="col-md-4" style="background-color: purple;">Column1</div>
    <div class="col-md-4" style="background-color: violet;">Column2</div>
    <div class="col-md-4" style="background-color: rgb(80, 25, 82);">Column3</div>
    
</div>
<div class="row5">
    <div class="col-md-6" style="background-color: yellow;">Column1</div>
    <div class="col-md-6" style="background-color: rgb(145, 145, 25);">Column2</div>
</div>
<div class="row6">
    <div class="col-md-12" style="background-color: aquamarine;">Column1</div>
</div>
</div>
<div class="container col-md-5 border border-2 border-primary my-5 p-5">
  <div class="row">

    <div class="card col-md-6 shadow">
      <div class="card-header">
        <h2 class="text-center">Heading</h2>
      </div>
      <div class="card-body">
        <img src="" class="img-fluid" alt="">
      </div>
      <div class="card-footer">
        <input type="button" class="btn btn-light col-12 btn-outline-success" value="Click Now...">
      </div>
    </div>
    <div class="card col-md-6">
      <div class="card-header">
        <h2 class="text-center">Heading</h2>
      </div>
      <div class="card-body">
        <!-- code -->
      </div>
      <div class="card-footer">
        <input type="button" class="btn btn-light col-12 btn-outline-success" value="Click Now...">
      </div>
    </div>
  </div>
</div>

</html>

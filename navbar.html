<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/fontawesome.min.css" integrity="sha512-KVdV5HNnN1f6YOANbRuNxyCnqyPICKUmQusEkyeRg4X0p8K1xCdbHs32aA7pWo6WqMZk0wAzl29cItZh8oBPYQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/brands.min.css" integrity="sha512-BglNUJaVmT9HacZ2AsbVQxjswBmIf3AJj9hhXr/Yre33qU+A1p8gXUcavzcHYkWf5bIvLMIiEbdMrEVqb5h2Rg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="text-dark bg-info">
    <div class="row">
      <div class="col-3 col-md-3 col-lg-3 col-xl-3">
        <h2 class="text-center">Navbar</h2>
      </div>
      <div class="col-9 col-md-9 col-lg-9 col-xl-9 py-2">
        <div class="d-none d-md-block ">
          <ul class="d-flex justify-content-around" style="list-style: none;">
            <li>Home</li>  
            <li>About</li>
            <li>Gallery</li>
            <li>Login</li>
            <li>sign-in</li>
          </ul>
        </div>
        
        <button type="button" onclick="myFunction()" id="clickBtn" class="btn btn-danger d-md-none float-end"><i class="fa fa-bars"></i></button>
      </div>
    </div>
  </div>
  <div class="d-md-none" id="nav_menu" style="padding: 0;margin: 0;display: none;">
    <ul class="" style="list-style: none;">
      <li class="bg-info my-3 text-center py-2">Home</li>  
      <li class="bg-info my-3 text-center py-2">About</li>
      <li class="bg-info my-3 text-center py-2">Gallery</li>
      <li class="bg-info my-3 text-center py-2">Login</li>
      <li class="bg-info my-3 text-center py-2">sign-in</li>
    </ul>
  </div> 
 <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> 
  <script>
    function myFunction() {
  var x = document.getElementById("nav_menu");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
// alert()
}
  </script> 
</body>
</html>

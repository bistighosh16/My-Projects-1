<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Cost price and selling price
const costPrice = 45000;  // Rs. 45000
const sellingPrice = 60000; // Rs. 60000

// Calculate profit
const profit = sellingPrice - costPrice;

// Calculate profit percentage
const profitPercentage = (profit / costPrice) * 100;

// Display the results
document.write("Profit: Rs.", profit);
document.write("Profit Percentage: ", profitPercentage.toFixed(2) + "%");
    </script>
</body>
</html>

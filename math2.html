<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const costPerPacketOfPencils = 100;
const costPerNotebook = 45;          
const costPerEraser = 5;             
const costPerSharpener = 4;          


const packetsOfPencils = 5;
const notebooks = 12;
const erasers = 8;
const sharpeners = 10;

const totalCost = (packetsOfPencils * costPerPacketOfPencils) +
                  (notebooks * costPerNotebook) +
                  (erasers * costPerEraser) +
                  (sharpeners * costPerSharpener);
                  document.write("Total Bill: Rs.", totalCost);
    </script>
</body>
</html>
